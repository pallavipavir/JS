<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS-BASICS</title>
    </head>
    <body>
        <center>
            <h1>Type Conversions Using Operators</h1>
        </center>
        <hr>

        <script>
            let x1 = "10"; // x is a string
            let y1 = +x1;
            alert(typeof(y1)); // Outputs: number
            alert(y1); // Outputs: 10

            let x2 = 10; // x is a number
            let y2 = x2 + "";
            alert(typeof(y2)); // Outputs: string
            alert(y2); // Outputs: 10

            let x3 = "15"; // x is a string
            let y3 = x3 - 0;
            alert(typeof(y3)); // Outputs: number
            alert(y3); // Outputs: 15

            document.write("3" - 2 +"<br>");  // Outputs: 1 
            document.write("3" + 2 +"<br>");  // Outputs: "32" (because + is also concatenation operator)
            document.write(3 + "2" +"<br>");  // Outputs: "32"
            document.write("3" * "2" +"<br>");  // Outputs: 6
            document.write("3" * 2 +"<br>");  // Outputs: 6
            document.write(3 * "2" +"<br>");  // Outputs: 6
            document.write("10" / "2" +"<br>");  // Outputs: 5
        </script>
    </body>
</html>
