<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS-BASICS</title>
    </head>
    <body>
         <center>
            <h1>call Back Function..!</h1>
         </center>

         <script>
            function howAreYou(quetion, yes, no){
                if(confirm(quetion)){
                    yes();
                }
                else{
                    no();
                };
            }
            howAreYou("How is your Health?", function(){document.write("Good")},
            function(){document.write("Bad")});  
         </script>
    </body>
</html>
