<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS-BASICS</title>
    </head>
    <body>
        <script>
            //1.literal array = single
            //1.1 literal
            var users = ['first', 'second','three'];
            var z = [12,4,5,6,7,4]
            console.log('users=' , users);

            //1.2 array using constructor
            var emp = new Array();
            emp[0]= "Raju";
            emp[1]= "John";
            emp[2]= "Mary";
            console.log('emp=', emp);

            //1.3 array using constructor parameter
            var colors = new array("red", "blue", "green");
            console.log('colors =',colors);

            //2.object array
            const lang = [
                {
                    id: 1,
                    name: 'Kannada'
                },
                {
                    id: 2,
                    name: 'Telugu'
                },
                {
                    id: 3,
                    name: 'Hindi'
                }
            ];
            console.log('lang =', lang);

            //3. json array
            let empDetails = {
                "firstName" : "Java",
                "lastName" : "script",
                "pincode" : 123456
            };
            console.log(empDetails);
        </script>
    </body>
</html>
