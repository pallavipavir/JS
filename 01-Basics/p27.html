<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS-BASICS</title>
    </head>
       <body>
        <h3>Scopes</h3>
        <script>
            var x = 15;

            /*let always have local (block) scope*/x

            //errors => syntax errors (compile errors)
            //        logical errors(run time errors) - Exceptions
            // try catch block is used to handle run time errors (Exception handling)

            try{
                if( x > 12) {
                    let a = 156;
                    document.write(`<h3>Local = ${a}</h3>`); //block scope
                }

                document.write(`<h3> Global = ${a} </h3>`); //global scope
            } catch (errors) {
                console.log(errors);
            }
        </script>
        </body>
        </html>
