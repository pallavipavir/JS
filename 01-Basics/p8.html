<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS-BASICS</title>
    </head>
    <body>
        <h3>Condition statements</h3>
        <script>
            var x = prompt("Enter the value?"); /* window objects / BOM  > browser
            object modal  */

            document.write(`<h1>Typeof Method ${taypeof(x)}</h1>`);

            var a = Number(x); /* used to covert any type into number */

            if(a === 123) {
                document.write(`<h1> ${a} is equal to 123 </h1>`); /* DOM */
            } else if ( a > 123) {
                document.write(`<h1> ${a} is greater than 123 </h1>`); 
            } else if ( a < 123) {
                document.write(`<h1> ${a} is lesser than 123 </h1>`);

            } else if ( a > 123) {
                document.write(`<h1>check your input </h1>`); /* other than number */
            }
        </script>
