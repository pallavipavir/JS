<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS-BASICS</title>
    </head>
    <body>
        <h2>Without Parameter, With Return Value Example :</h2>

        <script>
            function addFunction(){
                
                let firstNumber=10, secondNumber = 20, sum;
                
                sum = firstNumber + secondNumber;

                return sum;

                document.write(`<p><b>SUM</b> : ${sum}</p>`);
            }
            
            //addFunction();

            document.write(`<strong>Without Parameter, with Return Value : ${addFunction()}</strong>`);
        </script>
    </body>
</html>
