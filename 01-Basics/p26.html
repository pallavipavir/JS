<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS-BASICS</title>
    </head>
       <body>
        <h3>Scopes</h3>
        <script>
            var x = 15;

            /*var is a weeker signal and always have global scope */
            /*
               let and const are block scope variables
            */
              //const a = 246;

              if(x > 12) {
                var a = 155; //global
                let b = 122; //block
                const c =144; //local
                document.write(`<h3>Global A (global scope) = ${a} </h3>`);
                document.write(`<h3>Local B (block scope) = ${b} </h3>`);
                document.write(`<h3>Local C (block scope) = ${c} </h3>`);
              }

                document.write(`<h3>Global A(global scope) = ${a} </h3>`);
                document.write(`<h3>Local B(block scope) = ${b} </h3>`);
                document.write(`<h3>Local C(block scope) = ${c} </h3>`);
        </script>
    </body>
</html>
