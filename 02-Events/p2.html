<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS-BASICS</title>
    </head>
    <body>
        <center>
            <h1>KEYBOARD EVENT</h1>
         </center>
        <hr>

<!--
    events
    onkeypress => deprecated
    onkeydown => will have one key of delay
    onekeyup => no delay
-->
<form action="">
    <label for="">Enter Name</label>
    <input type="text" name="name" id="name" onkeypress="getName()">
</form>

<h3 id="output"></h3>

<script>
    //event handler
    function getName() {
        var myName = document.getElementById("name");
        document.getElementById("output").innerText = myName.value;
    }
</script>
